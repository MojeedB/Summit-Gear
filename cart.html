<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">

    crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <!-- Style.css-->
    <link rel="stylesheet" href="css/style.css">

    <title>Summit Gear | Shopping Cart</title>
</head>

<body>
    <header>
        <!--Nav-->
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">
                <a href="index.html" class="navbar-brand"><i class="fas fa-mountain"></i></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="product.html" class="nav-link">Our Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="checkout.html" class="nav-link">Checkout</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="p-5">
            <h2 class="text-center">Your Cart</h2>
            <div class="container my-4">
                <div class="d-flex justify-content-center row">
                    <div class="col-md-10">
                        <div class="d-flex flex-column text-center flex-sm-row justify-content-between align-items-center p-2 cart-bg px-3 rounded">
                            <div class="ms-1">
                                <img src="img/jacket_1.png" alt="Men's Heavy Jacket" class="rounded">
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <p>Men's Heavy Jacket</p>
                                <div class="d-flex flex-column">
                                    <div class="ms-1">Size:&nbsp;<span class="text-muted">L</span></div>
                                    <div class="ms-1 text-dark">Color:&nbsp;<span class="text-muted">Green</span></div>
                                </div>
                            </div>
                            
                            <div class="d-flex flex-row align-items-center"><i class="fa fa-minus text-danger"></i>
                                <h5 class="text-muted mt-1 me-2 ms-2">2</h5><i class="fa fa-plus text-success"></i>
                            </div>
                            <div>
                                <h5>$99.99</h5>
                            </div>
                            <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
                        </div>

                        <div class="d-flex flex-column text-center flex-sm-row mt-3 justify-content-between align-items-center p-2 cart-bg px-3 rounded">
                            <div class="ms-1">
                                <img src="img/women_jacket_3.png" alt="Women's Light Jacket" class="rounded">
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <p>Women's Light Jacket</p>
                                <div class="d-flex flex-column">
                                    <div class="ms-1">Size:&nbsp;<span class="text-muted">M</span></div>
                                    <div class="ms-1 text-dark">Color:&nbsp;<span class="text-muted">Pink</span></div>
                                </div>
                            </div>
                            
                            <div class="d-flex flex-row align-items-center"><i class="fa fa-minus text-danger"></i>
                                <h5 class="text-muted mt-1 me-2 ms-2">4</h5><i class="fa fa-plus text-success"></i>
                            </div>
                            <div>
                                <h5>$79.99</h5>
                            </div>
                            <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
                        </div>

                        <div class="d-flex flex-column text-center flex-sm-row mt-3 justify-content-between align-items-center p-2 cart-bg px-3 rounded">
                            <div class="ms-1">
                                <img src="img/backpack_2.png" alt="Backpack" class="rounded">
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <p>Heavy Backpack</p>
                                <div class="d-flex flex-column">
                                    <div class="ms-1">Size:&nbsp;<span class="text-muted">--</span></div>
                                    <div class="ms-1 text-dark">Color:&nbsp;<span class="text-muted">Blue</span></div>
                                </div>
                            </div>
                            
                            <div class="d-flex flex-row align-items-center"><i class="fa fa-minus text-danger"></i>
                                <h5 class="text-muted mt-1 me-2 ms-2">2</h5><i class="fa fa-plus text-success"></i>
                            </div>
                            <div>
                                <h5>$119.99</h5>
                            </div>
                            <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
                        </div>

                        <div class="d-flex flex-column text-center flex-sm-row mt-3 justify-content-between align-items-center p-2 cart-bg px-3 rounded">
                            <div class="ms-1">
                                <img src="img/medkit_1.png" alt="Large First Aid Kit" class="rounded">
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <p>Large First Aid Kit</p>
                                <div class="d-flex flex-column">
                                    <div class="ms-1">Size:&nbsp;<span class="text-muted">--</span></div>
                                    <div class="ms-1 text-dark">Color:&nbsp;<span class="text-muted">--</span></div>
                                </div>
                            </div>
                            
                            <div class="d-flex flex-row align-items-center"><i class="fa fa-minus text-danger"></i>
                                <h5 class="text-muted mt-1 me-2 ms-2">1</h5><i class="fa fa-plus text-success"></i>
                            </div>
                            <div>
                                <h5>$29.99</h5>
                            </div>
                            <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
                        </div>






                        <div class="d-flex flex-row align-items-center mt-3 p-2 cart-bg rounded">
                            <input type="text" class="form-control border-0 gift-card" placeholder="discount code/gift card">
                            <button class="btn btn-outline-secondary btn-sm ms-2" type="button">Apply</button>
                        </div>
                        <div class="d-flex flex-row align-items-center mt-3 p-2 cart-bg rounded">
                            <button class="btn btn-secondary btn-block btn-lg m-auto" type="button">Proceed to Pay</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="p-5 text-dark text-center position-relative footer">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 Summit Gear</p>
        </div>
    </footer>
