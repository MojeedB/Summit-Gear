    <!-- Style.css-->
    <link rel="stylesheet" href="css/style.css">

    <title>Summit Gear | Checkout</title>
</head>

<body>
    <header>
        <!--Nav-->
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">
                <a href="index.html" class="navbar-brand"><i class="fas fa-mountain"></i></a>

                            <a href="about.html" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="p-5">
            <h2>Checkout</h2>
            <form method="GET" class="row g-3">
                <div class="col-md-8">
                    <label for="validfirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="validfirstname" placeholder="Mark" required>
                </div>

                <div class="col-md-8">
                    <label for="validlastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="validlastname" placeholder="Otto" required>
                </div>

                <div class="col-md-6">
                    <label for="validemail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="validemail" placeholder="mark.otto@email.com" required>
                </div>

                <div class="col-md-6">
                    <label for="validphone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="validphone" placeholder="123456789" required>
                </div>

                <div class="col-md-6">
                    <label for="validcard" class="form-label">Card Number</label>
                    <input type="number" class="form-control" id="validcard" placeholder="1234567890121314" required>
                </div>

                <div class="col-md-3">
                    <label for="validdate" class="form-label">Card Expiration Date</label>
                    <input type="date" class="form-control" id="validdate" required>
                </div>

                <div class="col-md-3">
                    <label for="validcvv" class="form-label">CVV </label>
                    <input type="number" class="form-control" id="validcvv" placeholder="123" required>
                </div>

                <div class="col-md-8">
                    <label for="validaddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="validaddress" placeholder="123 Summit Avenue" required>
                </div>

                <div class="col-md-8">
                    <label for="validcity" class="form-label">City</label>
                    <input type="text" class="form-control" id="validcity" placeholder="Staten Island" required>
                </div>

                <div class="col-md-3">
                    <label for="validstate" class="form-label">State</label>
                    <select class="form-select" id="validstate" required>
                        <option selected disabled value="">Choose...</option>
                        <option>New York</option>
                        <option>New Jersey</option>
                        <option>Maine</option>
                        <option>Conneticut</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="validzip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validzip" 
                    placeholder="00000" required maxlength="5">
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                        <label class="form-check-label" for="invalidCheck2">
                            Save as default
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Order</button>
                </div>
            </form>
        </section>
        <section class="p-5">
            <p>View more items</p>
            <a href="product.html" class="btn btn-primary">See All Products</a>
        </section>
    </main>

    <!-- Footer -->
    <footer class="p-5 text-dark text-center position-relative footer">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 Summit Gear</p>
        </div>
    </footer>
